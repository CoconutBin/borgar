<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./scripts/borgar.js" type="module"></script>
    <script defer src="./scripts/themes.js"></script>
    <script defer src="./scripts/food.js" type="module"></script>
    <!--script defer src="./ignore/sqrt.js"></script-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="setCSS" rel="stylesheet" href="./css/foodstyles.css">
    <title>Borgar</title>
</head>
<body id="body">
    <h1 id="borgartext">Order Something</h1>
    <button id="PizzaCSS" class="buttonlocation">Change Themes</button>
<div id="select" style="display:block">
    <form>
        <br><br>
        <label>What are you ordering today?</label><br>
        <label>Pizza<input name='order' id="choosepizza" type="radio"><br></label>
        <label>Borgar<input name='order' id="chooseborgar" type="radio"><br></label>
        <label>Ice Cream<input name='order' id="chooseicecream" type="radio"><br></label>
    </form><br><br>
</div>
<div id="pizza" style="display:none">
    <form>
        <label>What pizza are you ordering today?</label><br><br>
        <label>What toppings would you like? (Default is none)<br><input id="pizzatoppings" type="text"><br></label>
        <label>What sauce would you like? (Default is tomato)<br><input id="pizzzasauce" type="text"><br></label>
        <label>What dough would you like? (Default is standard)<br><input id="pizzadough" type="text"><br></label>
        <input type="submit">
    </form><br><br>
</div>
<div id="borgar" style="display:none">
    <form>
        <label>What borgar are you ordering today?</label><br><br>
        <label>What borgar patty would you like? (Default is beef)<br><input id="borgarpatty" type="text"><br></label>
        <label>What toppings would you like? (Default is none)<br><input id="borgartoppings" type="text"><br></label>
        <label>Would you like to change the buns? (Default is sesame)<br>
            <label>Yes<input id="yesbuns" name="wantbuns" type="radio"></label><br>
            <label>No<input id="nobuns" name="wantbuns" type="radio"></label><br></label>
        <div id="bunselection" style="display:none">
        <label>How would you like your top bun?<br><input id="topbun" type="text"><br></label>
        <label>How would you like your bottom bun?<br><input id="bottombun" type="text"><br></label>
        </div>
        <input type="submit">
    </form><br><br>
</div>
<div id="icecream" style="display:none">
    <form>
        <label>What ice cream are you ordering today?</label><br><br>
        <label>How many scoops would you like? (Default is 1)<br><input id="scoopcount" type="text"><br></label>
        <label>What flavors would you like? (Default is vanilla)<br><input id="icecreamflavors" type="text"><br></label>
        <label>What toppings would you like? (Default is none)<br><input id="icecreamtoppings" type="text"><br></label>
        <input type="submit" id="icecreamsubmit">
    </form><br><br>
</div>
</body>
</html>
